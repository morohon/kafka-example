kafka.example.topic.name=kafka-example-topic

spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.max-poll-records=2
spring.kafka.consumer.properties.max.poll.interval.ms=5000
#spring.kafka.consumer.properties.session.timeout.ms=5000
spring.kafka.consumer.group-id=kafka-example-consumer-group
spring.kafka.consumer.security.protocol=PLAINTEXT
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.morohon.kafka.example.dto.KafkaExampleMessage
spring.kafka.consumer.properties.spring.json.trusted.packages=*

logging.level.com.morohon=DEBUG
logging.level.org.springframework.kafka=TRACE